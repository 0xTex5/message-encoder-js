<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Encoder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilex:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
</head>
<body>
    <h1 class="header center">Message Encoder</h1>

    <br>
<div class="centercontainer">
        <h3 class="header">Encode:</h3>
    
        <textarea class="textbox center" spellCheck="false" id="messagebox" oninput="encryptMessage();" placeholder="Enter Message To Be Encoded" cols="50" rows="10"></textarea>

        <br>

        <p class="encrypted" id="encrypted"></p>

        <br>

        <button onclick="copyToClipboard();" class="button" id="copybutton" disabled>Copy Encoded Message to Clipboard</button>
        
        <h3 class="header">Decode:</h3>
    
        <textarea class="textbox center" spellCheck="false" id="decryptmessagebox" oninput="decryptMessage();" placeholder="Enter Encoded Message To Be Decoded" cols="50" rows="10"></textarea>

        <br>

        <p class="decrypted" id="decrypted"></p>

        <br>

        <button onclick="copyDecodedToClipboard();" class="button" id="decryptcopybutton" disabled>Copy Decoded Message to Clipboard</button>

    </div>

    <script src="https://cdn.jsdelivr.net/gh/0xTex5/message-encoder-js@main/message-encoder-jsdelivr.js" async='true' crossorigin='anonymous'></script>
    
    <style>
        .center {
            text-align: center;

        }

        .header {
            font-family: "Lilex", sans-serif;

        }
       
        .centercontainer {
            text-align: center;
            
        }
    </style>
</body>

</html>
